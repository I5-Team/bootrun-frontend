name: Deploy dev branch to GitHub Pages

on:
  push:
    branches: ['dev']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages-dev'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for dev
        env:
          VITE_BASE: /bootrun-frontend/
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_DEV }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages-dev
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
